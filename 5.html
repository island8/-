<!DOCTYPE html>
<html>
<head>
	<title>My Search Engine</title>
	<style>
		body {
			background-image: url("IMG_6429.jpeg"); 
			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}
		nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #ebdede00;
        }

		nav li {
        float: left;
		
        }

        nav li a {
        display: block;
        color: rgb(6, 6, 6);
        text-align: center;
        padding: 50px 30px;
        text-decoration: none;
        }

		.container {
			width: 100%;
			max-width: 800px;
			margin: 0 auto;
			padding: 50px;
			text-align: center;
		}
		
		h1 {
			font-size: 50px;
			font-weight: bold;
			color: #fff;
			margin-top: 50px;
		}
		
		form {
			margin-top: 50px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		
		input[type="text"] {
			width: 100%;
			max-width: 600px;
			padding: 20px;
			font-size: 20px;
			border: none;
			border-radius: 30px;
			outline: none;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
			background-color: rgba(255, 255, 255, 0.8);
			color: #333;
			transition: all 0.3s ease;
		}
		
		input[type="text"]:focus {
			width: 100%;
			max-width: 700px;
			background-color: #fff;
			box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
		}
		
		input[type="submit"] {
			margin-top: 20px;
			padding: 15px 30px;
			font-size: 20px;
			font-weight: bold;
			color: #fff;
			background-color: #0084ff;
			border: none;
			border-radius: 30px;
			outline: none;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		
		input[type="submit"]:hover {
			background-color: #0066cc;
		}
		
	</style>
</head>
<body>
    <nav>
		<ul>
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
            <li><a href="#"></a></li>
		</ul>
	</nav>

	<div class="container">
		<h1>My Search Engine</h1>
		<form>
			<input type="text" name="search" placeholder="Search...">
			<input type="submit" value="Search">
		</form>
	</div>
</body>
</html>
