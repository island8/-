<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>cumulative from 1 after page loaded</title>

    <style>
        div {
            text-align: center;
            font-size: 100px;
            padding: 100px;
        }

        button {
            display: block;
            margin: 50px auto;
            width: 500px;
            height: 100px;
            font-size: 30px;
        }

        span {
            color: crimson
        }
    </style>

</head>

<body>
    <button onclick="toggleTimer()">Timing start</button>
    <div id="demo"></div>

    <script>
        var oBody = document.getElementById("demo");
        var i = 0;
        var timerId = null;
        var clickCount = 0;

        function toggleTimer() {
            clickCount++;
            if (clickCount === 2) {
                clearInterval(timerId);
                timerId = null;
                clickCount = 0; 
            } else {
                if (timerId === null) {
                    
                    timerId = setInterval(updateNum, 1000);
                }
            }
        }

        function updateNum() {
            var j = i++;
            oBody.innerHTML = "Time passed: " + "<span>" + j + "</span>" + " s";
        }
    </script>
</body>

</html>
